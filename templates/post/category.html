{% extends 'post/base.html' %}
{% block content %}
    <div class="space-y-4 ">
    <h1 class="text-3xl">{{ category.title }}</h1>
    </div>
  <div class="space-y-4">
  {% for post in category.posts.all %}
      <article class="p-6 bg-gray-100 rounded-xl">
<h2 class="text-3xl">{{ post.title }}</h2>
      <span class="text-sm block text-xs text-gray-600">{{ post.created_at }}</span>
      <p class="mb-4 ">{{ post.intro }}</p>
      <a href="{% url 'post_detail' post.slug %}"} class="text-green-500">Read More</a>
      </article>
  {% endfor %}
  </div>
{% endblock content %}
